<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRCode</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            box-sizing: border-box;
        }

        body {
            background-color: #1F1F1F;
        }

        .navbar {
            width: 100%;
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            font-size: 20px;
            position: fixed;
            top: 0;
            left: 0;
            animation: slideDown 1s ease-out;
            z-index: 1;
        }

        @keyframes slideDown {
            from {
                top: -50px;
            }
            to {
                top: 0;
            }
        }

        .container {
            width: 400px;
            padding: 25px 35px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2E2E2E;
            border-radius: 10px;
            margin-top: 60px;
        }

        .container p {
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 8px;
        }

        .container input {
            width: 100%;
            height: 50px;
            border: 1px solid #884d4d;
            outline: 0;
            padding: 10px;
            margin: 10px 0 20px;
            border-radius: 5px;
        }

        .container button {
            width: 100%;
            height: 50px;
            background: #3A9AD9;
            color: #ffffff;
            border: 0;
            outline: 0;
            border-radius: 5px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            margin: 10px 0;
            font-weight: 500;
        }

        #imgBox {
            width: 200px;
            border-radius: 5px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 1s;
        }

        #imgBox img {
            width: 100%;
            padding: 10px;
        }

        #imgBox.show-img {
            max-height: 200px;
            margin: 10px auto;
            /* border: 1px solid #d1d1d1; */
        }

        .error {
            animation: shake 0.1s linear 10;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            50% { transform: translateX(0); }
            75% { transform: translateX(2px); }
            100% { transform: translateX(0); }
        }

        
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
            box-sizing: border-box;
            border-color: #3A9AD9;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 160px;
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 5px 0;
            border-radius: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -80px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>

    <div class="navbar">Welcome to the QR Code Generator</div>

    <div class="container">
        <p>Enter URL/Text <span class="tooltip">?
            <span class="tooltiptext">Type a URL or any text here to generate a QR code.</span>
        </span></p>
        <input type="text" placeholder="Text/URL" id="qrText" oninput="livePreviewQRCode()">
        
        <div id="imgBox" class="show-img">
            <img src="" id="qrImage">
        </div>
        
        <button onclick="generateQRCode()">Generate QR Code</button>
        <button onclick="downloadQR()">Download QR Code</button>
    </div>

    <script>
        function livePreviewQRCode() {
            let qrText = document.getElementById("qrText").value;
            let qrImage = document.getElementById("qrImage");
            let imgBox = document.getElementById("imgBox");

            if (qrText.trim()) {
                qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + encodeURIComponent(qrText);
                imgBox.style.display = 'block';
            } else {
                qrImage.src = "";
                imgBox.style.display = 'none';
            }
        }

        function generateQRCode() {
            let qrText = document.getElementById("qrText").value;
            let qrImage = document.getElementById("qrImage");
            let imgBox = document.getElementById("imgBox");

            if (qrText.trim()) {
                qrImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + encodeURIComponent(qrText);
                imgBox.classList.add("show-img");
            } else {
                alert("Please enter text or a URL to generate a QR code.");
            }
        }

        function downloadQR() {
            let qrImage = document.getElementById("qrImage").src;
            if (qrImage) {
                let link = document.createElement("a");
                link.href = qrImage;
                link.download = "QRCode.png";
                link.click();
            } else {
                alert("Generate a QR code first before downloading.");
            }
        }
    </script>
</body>
</html>
